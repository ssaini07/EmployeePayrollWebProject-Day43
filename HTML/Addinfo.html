<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>

<body>
    <!-- UC1 Header with logo-->
    <header class="header-content header">
        <div class="logo-content" onclick="location.href='./home.html'">
            <img src="../Assets/assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">Employee</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!-- UC2 create a Form Header and the Input Text Element for Name-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false" onreset="resetForm()">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <!-- UC3 Ability to specify the Profile Pic in the Form-->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label class="profile-label">
                <input type="radio" id="profile1" name="profile" value="../Assets/assets/profile-images/Ellipse -3.png"
                    required>
                <img class="profile" id="image1" src="../Assets/assets/profile-images/Ellipse -3.png">
              </label>
                    <label class="profile-label">
                <input type="radio" id="profile2" name="profile" value="../Assets/assets/profile-images/Ellipse 1.png"
                    required>
                <img class="profile" id="image2" src="../Assets/assets/profile-images/Ellipse 1.png">
            </label>
                    <label class="profile-label">
                <input type="radio" id="profile3" name="profile" value="../Assets/assets/profile-images/Ellipse -8.png"
                    required>
                <img class="profile" id="image3" src="../Assets/assets/profile-images/Ellipse -8.png">
            </label>
                    <label class="profile-label">
                <input type="radio" id="profile4" name="profile" value="../Assets/assets/profile-images/Ellipse -7.png"
                    required>
                <img class="profile" id="image4" src="../Assets/assets/profile-images/Ellipse -7.png">
            </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
